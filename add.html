<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film/Serie Toevoegen</title>
    <link rel="stylesheet" href="stijl.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add.html">Nieuwe film/serie toevoegen</a></li>
            </ul>
        </nav>
    </header>

    <section class="add-form">
        <h1>Voeg een Film of Serie Toe</h1>
        <form id="add-movie-form">
            <input type="text" id="movie-title" placeholder="Titel" required>

            <!-- Genres dropdown -->
            <select id="movie-genre" required>
                <option value="">Kies een Genre</option>
                <option value="Action">Actie</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Thriller</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Romance">Romantiek</option>
                <option value="Adventure">Avontuur</option>
                <option value="Animation">Animatie</option>
                <option value="Family">Familie</option>
                <option value="Fantasy">Fantasie</option>
                <option value="Documentary">Documentaire</option>
                <option value="War">Oorlog</option>
                <option value="Reality">Reality</option>
            </select>

            <!-- Jaar invoeren (met validatie voor 4 cijfers, alleen voor films) -->
            <div id="year-container">
                <input type="number" id="movie-year" placeholder="Jaar" required min="1900" max="2025" step="1">
            </div>

            <!-- Keuze: URL of bestand -->
            <div>
                <label for="image-type">Kies hoe je de afbeelding wilt toevoegen:</label>
                <select id="image-type">
                    <option value="url">URL</option>
                    <option value="file">Bestand</option>
                </select>
            </div>

            <!-- Afbeelding keuzemenu: URL of bestand uploaden -->
            <label for="image-url">Afbeelding (URL):</label>
            <input type="text" id="image-url" placeholder="Afbeelding URL" disabled>
            
            <label for="image-file">Of upload een bestand:</label>
            <input type="file" id="image-file" accept="image/*" disabled>
            
            <!-- Type van film/serie -->
            <select id="movie-type" required>
                <option value="movie">Film</option>
                <option value="serie">Serie</option>
            </select>
            
            <!-- Seizoenen en afleveringen (alleen voor series) -->
            <div id="series-container" style="display: none;">
                <input type="number" id="seasons" placeholder="Aantal Seizoenen" min="1">
                <input type="number" id="episodes" placeholder="Aantal Afleveringen" min="1">
            </div>
            
            <button type="submit">Voeg toe</button>
        </form>
    </section>

    <script src="add.js"></script>
</body>
</html>
